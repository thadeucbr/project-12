<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PromptCraft Text Enhancer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 380px;
      min-height: 500px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .header {
      padding: 20px;
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }
    
    .logo {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, #8B5CF6, #EC4899);
      border-radius: 12px;
      margin: 0 auto 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .logo svg {
      width: 24px;
      height: 24px;
      fill: white;
    }
    
    h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
    }
    
    .subtitle {
      font-size: 12px;
      opacity: 0.8;
    }
    
    .content {
      padding: 20px;
    }
    
    .status {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 20px;
      text-align: center;
    }
    
    .status.active {
      background: rgba(34, 197, 94, 0.2);
      border: 1px solid rgba(34, 197, 94, 0.3);
    }
    
    .status.inactive {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.3);
    }
    
    .status.warning {
      background: rgba(245, 158, 11, 0.2);
      border: 1px solid rgba(245, 158, 11, 0.3);
    }
    
    .status-icon {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 8px;
    }
    
    .status.active .status-icon {
      background: #22C55E;
    }
    
    .status.inactive .status-icon {
      background: #EF4444;
    }
    
    .status.warning .status-icon {
      background: #F59E0B;
    }
    
    .provider-info {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
      font-size: 12px;
    }
    
    .provider-badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 10px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    
    .openai { background: linear-gradient(135deg, #00A67E, #00D4AA); }
    .gemini { background: linear-gradient(135deg, #4285F4, #34A853); }
    .ollama { background: linear-gradient(135deg, #FF6B6B, #FF8E8E); }
    
    .quick-actions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 20px;
    }
    
    .action-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      padding: 12px;
      color: white;
      text-decoration: none;
      text-align: center;
      font-size: 12px;
      transition: all 0.2s ease;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }
    
    .action-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-1px);
    }
    
    .action-btn svg {
      width: 16px;
      height: 16px;
      fill: currentColor;
    }
    
    .settings-section {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
    }
    
    .settings-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .form-group {
      margin-bottom: 12px;
    }
    
    label {
      display: block;
      font-size: 12px;
      margin-bottom: 4px;
      opacity: 0.9;
    }
    
    input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 4px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 12px;
    }
    
    input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
    
    .btn {
      width: 100%;
      background: linear-gradient(135deg, #8B5CF6, #EC4899);
      border: none;
      border-radius: 6px;
      padding: 10px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease;
      font-size: 12px;
    }
    
    .btn:hover {
      transform: translateY(-1px);
    }
    
    .btn-secondary {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    
    .footer {
      padding: 16px 20px;
      text-align: center;
      font-size: 11px;
      opacity: 0.7;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .footer a {
      color: white;
      text-decoration: none;
    }
    
    .toggle {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .switch {
      position: relative;
      width: 40px;
      height: 20px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    
    .switch.active {
      background: #8B5CF6;
    }
    
    .switch::after {
      content: '';
      position: absolute;
      width: 16px;
      height: 16px;
      background: white;
      border-radius: 50%;
      top: 2px;
      left: 2px;
      transition: transform 0.2s ease;
    }
    
    .switch.active::after {
      transform: translateX(20px);
    }
    
    .hidden {
      display: none;
    }
    
    .model-info {
      font-size: 11px;
      opacity: 0.8;
      margin-top: 4px;
    }
    
    .usage-stats {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 6px;
      padding: 8px;
      margin-top: 8px;
      font-size: 11px;
    }
    
    .stat-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 4px;
    }
    
    .stat-row:last-child {
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <svg viewBox="0 0 24 24">
        <path d="M12 2L13.09 8.26L20 9L13.09 9.74L12 16L10.91 9.74L4 9L10.91 8.26L12 2Z"/>
      </svg>
    </div>
    <h1>PromptCraft</h1>
    <div class="subtitle">Text Enhancer</div>
  </div>
  
  <div class="content">
    <!-- Status da Extens√£o -->
    <div id="status" class="status">
      <span class="status-icon"></span>
      <span id="status-text">Verificando configura√ß√£o...</span>
    </div>
    
    <!-- Informa√ß√µes do Provedor -->
    <div id="provider-info" class="provider-info hidden">
      <div id="provider-badge" class="provider-badge"></div>
      <div id="provider-details"></div>
      <div class="usage-stats" id="usage-stats">
        <div class="stat-row">
          <span>Textos aprimorados hoje:</span>
          <span id="daily-count">0</span>
        </div>
        <div class="stat-row">
          <span>Total de aprimoramentos:</span>
          <span id="total-count">0</span>

    </div>
    
    <!-- A√ß√µes R√°pidas -->

      <button class="action-btn" id="toggle-extension">

          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
        </svg>
        <div id="toggle-text">Ativar</div>
      </button>
      
      <button class="action-btn" id="open-website">

        </svg>
        <div>Website</div>
      </button>
      
      <button class="action-btn" id="test-enhancement">

          <path d="M9 11H7v2h2v-2zm4 0h-2v2h2v-2zm4 0h-2v2h2v-2zm2-7h-1V2h-2v2H8V2H6v2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H5V9h14v11z"/>
        </svg>
        <div>Testar</div>
      </button>
      
      <button class="action-btn" id="reconfigure">
        <svg viewBox="0 0 24 24">
          <path d="M12 15.5A3.5 3.5 0 0 1 8.5 12A3.5 3.5 0 0 1 12 8.5a3.5 3.5 0 0 1 3.5 3.5 3.5 3.5 0 0 1-3.5 3.5m7.43-2.53c.04-.32.07-.64.07-.97c0-.33-.03-.66-.07-1l2.11-1.63c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.31-.61-.22l-2.49 1c-.52-.39-1.06-.73-1.69-.98l-.37-2.65A.506.506 0 0 0 14 2h-4c-.25 0-.46.18-.5.42l-.37 2.65c-.63.25-1.17.59-1.69.98l-2.49-1c-.22-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64L4.57 11c-.04.34-.07.67-.07 1c0 .33.03.65.07.97l-2.11 1.66c-.19.15-.25.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1.01c.52.4 1.06.74 1.69.99l.37 2.65c.04.24.25.42.5.42h4c.25 0 .46-.18.5-.42l.37-2.65c.63-.26 1.17-.59 1.69-.99l2.49 1.01c.22.08.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.66Z"/>
        </svg>
        <div>Configurar</div>
      </button>
    </div>
    
    <!-- Configura√ß√µes R√°pidas -->
    <div class="settings-section" id="quick-settings">
      <div class="settings-title">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 15.5A3.5 3.5 0 0 1 8.5 12A3.5 3.5 0 0 1 12 8.5a3.5 3.5 0 0 1 3.5 3.5 3.5 3.5 0 0 1-3.5 3.5m7.43-2.53c.04-.32.07-.64.07-.97c0-.33-.03-.66-.07-1l2.11-1.63c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.31-.61-.22l-2.49 1c-.52-.39-1.06-.73-1.69-.98l-.37-2.65A.506.506 0 0 0 14 2h-4c-.25 0-.46.18-.5.42l-.37 2.65c-.63.25-1.17.59-1.69.98l-2.49-1c-.22-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64L4.57 11c-.04.34-.07.67-.07 1c0 .33.03.65.07.97l-2.11 1.66c-.19.15-.25.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1.01c.52.4 1.06.74 1.69.99l.37 2.65c.04.24.25.42.5.42h4c.25 0 .46-.18.5-.42l.37-2.65c.63-.26 1.17-.59 1.69-.99l2.49 1.01c.22.08.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.66Z"/>
        </svg>
        Configura√ß√µes R√°pidas
      </div>
      
      <div class="form-group">
        <label for="default-style">Estilo Padr√£o:</label>
        <select id="default-style">
          <option value="professional">‚ú® Profissional</option>
          <option value="casual">üòä Casual</option>
          <option value="creative">üé® Criativo</option>
          <option value="concise">‚ö° Conciso</option>
          <option value="detailed">üìù Detalhado</option>
        </select>
      </div>
      
      <div class="form-group toggle">
        <label>Detec√ß√£o Autom√°tica:</label>
        <div class="switch" id="auto-context"></div>
      </div>
      
      <div class="form-group toggle">
        <label>Notifica√ß√µes:</label>
        <div class="switch" id="show-notifications"></div>
      </div>
    </div>
    
    <!-- Configura√ß√µes Avan√ßadas (ocultas por padr√£o) -->
    <div class="settings-section hidden" id="advanced-settings">
      <div class="settings-title">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 15.5A3.5 3.5 0 0 1 8.5 12A3.5 3.5 0 0 1 12 8.5a3.5 3.5 0 0 1 3.5 3.5 3.5 3.5 0 0 1-3.5 3.5m7.43-2.53c.04-.32.07-.64.07-.97c0-.33-.03-.66-.07-1l2.11-1.63c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.31-.61-.22l-2.49 1c-.52-.39-1.06-.73-1.69-.98l-.37-2.65A.506.506 0 0 0 14 2h-4c-.25 0-.46.18-.5.42l-.37 2.65c-.63.25-1.17.59-1.69.98l-2.49-1c-.22-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64L4.57 11c-.04.34-.07.67-.07 1c0 .33.03.65.07.97l-2.11 1.66c-.19.15-.25.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1.01c.52.4 1.06.74 1.69.99l.37 2.65c.04.24.25.42.5.42h4c.25 0 .46-.18.5-.42l.37-2.65c.63-.26 1.17-.59 1.69-.99l2.49 1.01c.22.08.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.66Z"/>
        </svg>
        Configura√ß√µes Avan√ßadas
      </div>
      
      <div class="form-group">
        <label for="provider-select">Provedor:</label>
        <select id="provider-select">
          <option value="openai">OpenAI</option>
          <option value="gemini">Google Gemini</option>
          <option value="ollama">Ollama (Local)</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="api-key">Chave da API:</label>
        <input type="password" id="api-key" placeholder="Sua chave da API">
      </div>
      
      <div class="form-group">
        <label for="model-select">Modelo:</label>
        <select id="model-select">
          <option value="">Carregando...</option>
        </select>
        <div class="model-info" id="model-info"></div>
      </div>
      
      <button class="btn" id="save-settings">Salvar Configura√ß√µes</button>
    </div>
  </div>
  
  <div class="footer">
    <a href="#" id="help-link">Ajuda</a> ‚Ä¢ 
    <a href="#" id="feedback-link">Feedback</a> ‚Ä¢ 
    <span>v1.0.0</span>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
